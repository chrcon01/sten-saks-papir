<head>
  <meta charset="utf-8">

</head>
<body>
  <h1>Sten, Saks, Papir</h1>

  <div class="kolonner">
    <div>
      <h2>Spiller</h2>
      <button id="Sten">ğŸª¨ Sten</button>
      <button id="Saks">âœ‚ï¸ Saks</button>
      <button id="Papir">ğŸ“„ Papir</button>
    </div>
    <div>
      <h2>Computer</h2>
      <p id="computerValg">â€“</p>
    </div>
  </div>

  <h2 id="resultat">Resultatet vises her...</h2>

  <p>Point: Du <span id="spillerPoint">0</span> â€“ Computer <span id="computerPoint">0</span></p>

  <button id="nulstil">Nulstil</button>

  <script>
     /*Point tÃ¦llere - 2 variabler til at holde styr pÃ¥ point*/
    let spiller = 0, computer = 0;

    /* Muligheder - array med de tre valg, som spiller og computer kan vÃ¦lge imellem */
    const muligheder = ["Sten", "Saks", "Papir"];

    /*Spil funktion - hÃ¥ndterer spillets logik, opdaterer point og viser resultat, nÃ¥r en spiller vÃ¦lger et valg, og nÃ¥r nulstil knappen trykkes, nulstilles pointene */
    function spil(valg) {
      const computerValg = muligheder[Math.floor(Math.random() * 3)];
      document.getElementById("computerValg").textContent = computerValg;

      /*Bestem vinderen og opdater point, samt vis resultatet, afhÃ¦ngigt af spillerens og computerens valg, opdateres pointene og resultatet vises, hvilket angiver, om spilleren vandt, computeren vandt, eller om det var uafgjort*/
      let tekst = "";
      if (valg === computerValg) {
        tekst = "Uafgjort!";
      } else if (
        (valg === "Sten" && computerValg === "Saks") ||
        (valg === "Saks" && computerValg === "Papir") ||
        (valg === "Papir" && computerValg === "Sten")
      ) {
        spiller++;
        tekst = "Du vandt runden ğŸ‰";
      } else {
        computer++;
        tekst = "Computeren vandt runden ğŸ¤–";
      }

      document.getElementById("resultat").textContent = tekst;
      document.getElementById("spillerPoint").textContent = spiller;
      document.getElementById("computerPoint").textContent = computer;
    }

    /* Nulstil funktionen - nulstiller pointene og opdaterer visningen, nÃ¥r nulstil knappen trykkes, sÃ¦ttes pointene til nul, og visningen opdateres for at afspejle dette */
    function nulstil() {
      spiller = 0;
      computer = 0;
      document.getElementById("computerValg").textContent = "â€“";
      document.getElementById("resultat").textContent = "Resultatet vises her:";
      document.getElementById("spillerPoint").textContent = 0;
      document.getElementById("computerPoint").textContent = 0;
    }

    document.getElementById("Sten").addEventListener("click", () => spil("Sten"));
    document.getElementById("Saks").addEventListener("click", () => spil("Saks"));
    document.getElementById("Papir").addEventListener("click", () => spil("Papir"));
    document.getElementById("nulstil").addEventListener("click", nulstil); 
  </script>
